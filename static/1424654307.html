<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8"/>
    <script src="https://kit.fontawesome.com/8be315dd78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/player.css">
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/style.css" >
    <link rel="stylesheet" href="../style/podcasts.css">
    <link rel="shortcut icon" href="./faveicon.ico">  
    <title>Rencontres</title>
</head>

<body>
    
    <div id="header">
        <div id="header_right_container"> 

            <div class="nuance_flag">
                <div class="color_flag" id="nuance_flag_1"></div>
                <div class="color_flag" id="nuance_flag_2"></div>
                <div class="color_flag" id="nuance_flag_3"></div>
                <div class="color_flag" id="nuance_flag_4"></div>
            </div>
            <div class="h1">
                Rencontres
            </div>

        </div>
        <div id="header_menu_button">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <div id="header_menu">
                <div class="header_menu_item" page="home">Notice</div>
                <div class="header_menu_item" page="podcasts">Audios</div>
                <div class="header_menu_item" page="ressource">Ressources</div>
            </div>
        </div>
    </div>


    <div id="real_body">
        
    </div>
    
    
    
    <div id="player">
        
        <div class="player_progression_bar" id="player_progression_bar_background">
            <div class="player_progression_bar" id="player_progression_bar_foreground"></div>
        </div>
        <div id="player_secondary_container">
            <div class="player_secondary_container_element" id="player_music_title">Music Title</div>
            <div class="player_secondary_container_element" id="player_control_button">
                <i class="fa-solid fa-rotate-left rotate_icon" id="backward_button"></i>
                <i class="fa-solid fa-play" id="play_pause_button"></i>
                <i class="fa-solid fa-rotate-right rotate_icon" id="forward_button"></i>
            </div>
            <div class="player_secondary_container_element" id="player_time">11:25/32:25</div>
        </div>
    </div>
    <audio id="audio" style="display: none;"></audio>

    <script src="../js/main.js" type="module"></script>
    
</body>

</html>
