<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../style/style.css" >
    <title>Nuance de gris</title>
</head>

<body id="body">

    
    
    <input id="pass_input" type="password" pattern="[0-9]{6}" placeholder="Enter code" required>
    

    <div class="keyboard">
        <div class="keyboard_line">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
        </div>
        
        <div class="keyboard_line">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
        </div>
        
        <div class="keyboard_line">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
        </div>
        
        <div class="keyboard_line">
            <button class="key">0</button>
        </div>
        
    </div>
    
    <p id="warning" style="color:red;"></p>

</body>

    <style>

        * {
            box-sizing: border-box;
        }

        .keyboard {
            margin:auto;
            margin-top: 40px;
            margin-bottom: 40px;
            width: fit-content;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .keyboard_line {
            width: 100%;
            height: 25%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .key {
            margin: 10px;
            width: 100px;
            height: 100px;
            border: 1px solid rgb(180, 180, 180);
            border-radius: 100%;
            background-color: #f2f2f2;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        .key:hover {
            background-color: #e6e6e6;
        }

        #pass_input {
            margin: auto;
            width: fit-content;
            height: fit-content;
            font-size: 2rem;
            border: none;
        }

        #warning {
            margin: auto;
            width: fit-content;
            height: fit-content;
            font-size: 1rem;
            text-align: center;
        }

    </style>

    <script>

        

        if (!sessionStorage.getItem("try")) {
            sessionStorage.setItem("try", "no");
        }

        if (sessionStorage.getItem("try") == "yes") {
            let warning_el = document.getElementById("warning");
            warning_el.textContent = "Wrong password";
        }

        function hash(pass) {
            var hash = 0,
            i, chr;
            if (pass.length === 0) return hash;
            for (i = 0; i < pass.length; i++) {
            chr = pass.charCodeAt(i);
            hash = ((hash << 5) - hash) + chr;
            hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }
            const passwordInput = document.querySelector("#pass_input");
            passwordInput.addEventListener('input', () => {
                if (passwordInput.value.length === 6) {
                    sessionStorage.setItem("try", "yes");
                    console.log("try set to : yes");
                    const hashedPassword = hash(passwordInput.value);
                    link = "./static/" + hashedPassword + ".html";
                    window.location.href = link;
                }
            });
            
        </script>
    

    </html>
        
</body>

</html>
